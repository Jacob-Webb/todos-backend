<header>
  <mat-toolbar color="primary" class="navbar">
    <div class="logo">Todos</div>
    <div class="nav-menu-show">
      <a mat-button *ngIf="this.basicAuthenticationService.isUserLoggedIn()" routerLink="/welcome/jacob-webb">Home</a>
      <a mat-button *ngIf="this.basicAuthenticationService.isUserLoggedIn()" routerLink="/todos">Todos</a>
      <a mat-button *ngIf="this.basicAuthenticationService.isUserLoggedIn()" routerLink="/users">Users</a>
      <a mat-icon-button [matMenuTriggerFor]="profile" *ngIf="this.basicAuthenticationService.isUserLoggedIn()"><mat-icon>person</mat-icon></a>
      <a mat-button *ngIf="!this.basicAuthenticationService.isUserLoggedIn()" routerLink="/login">Login</a>
      <mat-menu #profile="matMenu" color="primary">
        <div>
          <a mat-menu-item *ngIf="this.basicAuthenticationService.isUserLoggedIn()" routerLink="/logout">Logout</a>
        </div>
      </mat-menu>
    </div>
    <div class="nav-menu-hide">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Icon-button with a menu"><mat-icon>menu</mat-icon></button>
      <mat-menu #menu="matMenu" color="primary">
        <div>
        <a mat-menu-item *ngIf="this.basicAuthenticationService.isUserLoggedIn()" routerLink="/welcome/jacob-webb">Home</a>
        <a mat-menu-item *ngIf="this.basicAuthenticationService.isUserLoggedIn()" routerLink="/todos">Todos</a>
        <a mat-menu-item *ngIf="this.basicAuthenticationService.isUserLoggedIn()" routerLink="/users">Users</a>
        <a mat-menu-item *ngIf="this.basicAuthenticationService.isUserLoggedIn()" routerLink="/logout"><mat-icon>person</mat-icon></a>
        <a mat-menu-item *ngIf="!this.basicAuthenticationService.isUserLoggedIn()" routerLink="/login">Login</a>
        </div>
      </mat-menu>
    </div>
  </mat-toolbar>



</header>
