<div class="container">
  <mat-card>
    <div class="signin-form">
      <mat-card-content>
        <form [formGroup]="signinForm"
              (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" color="accent">
            <mat-label>Email:</mat-label>
            <input matInput type="text" name="email" [formControl]="signinForm.controls['email']">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error>Required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" color="accent">
            <mat-label>Password</mat-label>
            <input matInput name="password" [type]="hide ? 'password' : 'text'"
                  [formControl]="signinForm.controls['password']">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error>Required</mat-error>
          </mat-form-field>
          <div *ngIf="invalidLogin && submitted" class="error">
            <p>Invalid Credentials</p>
          </div>

          <button mat-raised-button class="submit" color="primary">Sign In</button>
        </form>
        <br>
        <form>
          <mat-card-actions><a mat-button routerLink="/resetPassword">Forgot Password?</a></mat-card-actions>
        </form>
      </mat-card-content>
    </div>
  </mat-card>
</div>
