
<div class="container">
  <mat-card color="accent">
    <mat-card-header>
      <mat-card-title>Login to Todos</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

    </mat-card-content>
    <mat-card-actions>
      <form [formGroup]="signin">

        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput placeholder="Email">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-hint *ngIf="!passwordInput.value">Enter your password</mat-hint>
        </mat-form-field>
        <button mat-raised-button>Submit</button>

      </form>
    </mat-card-actions>
  </mat-card>
