<div class="container">
  <mat-card>
    <div class="signin-form">
      <mat-card-header>
        <h2>Sign In</h2>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Username:</mat-label>
          <input matInput name="username">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Password</mat-label>
          <input matInput name="password">
          <mat-icon matSuffix>visibility</mat-icon>
        </mat-form-field>
        <button mat-raised-button class="submit" color="primary">Submit</button>
      </mat-card-content>
    </div>
  </mat-card>
</div>
