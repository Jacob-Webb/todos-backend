<div class="container">
  <mat-card>
    <div class="register-form">
      <mat-card-content>
        <form [formGroup]="registerForm"
              (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" color="accent">
            <mat-label>Username:</mat-label>
            <input matInput type="text" name="username" [formControl]="registerForm.controls['username']">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error>Required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" color="accent">
            <mat-label>Password</mat-label>
            <input matInput name="password" [type]="hide ? 'password' : 'text'"
                  [formControl]="registerForm.controls['password']">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error>Required</mat-error>
          </mat-form-field>

          <button mat-raised-button class="submit" color="primary">Submit</button>
        </form>
      </mat-card-content>
    </div>
  </mat-card>
</div>
