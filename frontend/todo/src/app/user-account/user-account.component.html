<div class="container">
  <mat-card>
    <div class="update-user-form">
      <mat-card-content>
        <form [formGroup]="updateUserForm"
              (ngSubmit)="onSubmit()">

          <div class="name">
            <mat-form-field appearance="outline" color="accent">
              <mat-label>First Name:</mat-label>
              <input matInput type="text" id="first-name" name="firstName" maxlength="20"
              [formControl]="updateUserForm.controls['firstName']" required>
              <mat-error *ngIf="updateUserForm.controls['firstName'].invalid">{{getFirstNameError()}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" color="accent">
              <mat-label>Last Name:</mat-label>
              <input matInput type="text" id="last-name" name="lastName" maxlength="20"
              [formControl]="updateUserForm.controls['lastName']" required>
              <mat-error *ngIf="updateUserForm.controls['lastName'].invalid">{{getLastNameError()}}</mat-error>
            </mat-form-field>
          </div>

          <div class="contact">
            <mat-form-field class="register-field" appearance="outline" color="accent">
              <mat-label>Email:</mat-label>
              <input matInput type="text" id="email" name="email"
                  placeholder="example@example.com" [formControl]="updateUserForm.controls['email']" required>
              <mat-icon matSuffix>mail</mat-icon>
              <mat-error *ngIf="updateUserForm.controls['email'].invalid">{{getEmailError()}}</mat-error>
              <mat-hint *ngIf="!isUniqueEmail" class="error">This email is already in use</mat-hint>
            </mat-form-field>
            <mat-form-field class="register-field" appearance="outline" color="accent">
              <mat-label>Phone:</mat-label>
              <input matInput type="tel" id="phone" name="phone" mask="(000) 000-0000" [showMaskTyped] = "false"
                placeholder="(xxx) xxx-xxxx"[formControl]="updateUserForm.controls['phone']" >
              <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>
          </div>
          <mat-card-actions>
            <button mat-raised-button class="submit" color="primary">Update your account</button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </div>
  </mat-card>
</div>
